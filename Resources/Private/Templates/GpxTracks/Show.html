        </div>
    </f:for>
</div>

    MARKER = [
            <f:for each="{images}" as="image" iteration="markerIterator">
            {position:[{image.lat}, {image.lon}], id: 'marker{image.id}',  data:'<a class="lightbox" data-index="{markerIterator.index}" href="[{media:uri.image(image:"{image.filepath}", width: 500)}, (default)], [{media:uri.image(image:"{image.filepath}", width: 800)}, (large)]">{media:image(asset: image.filepath, alt: "{image.label}", width: 275, height: 275)}<div class="text-left"><b>{image.label}</b></div><div class="text-left">{image.caption}</div><div class="text-left">{image.exifdate}</div></a>', options:<![CDATA[{]]> icon: '{f:uri.resource(path: 'Images/fi-photo.svg', package: 'JoRo.KnallImAll')}' <![CDATA[}]]>},
    </f:for>
    ]




GMAP = [

<f:for each="{file}" as="coord" iteration="iterator">
	<f:if condition="{iterator.isLast}">
		<f:then>
        {
    			strokeColor: "#12ff00",
    			strokeOpacity: 1.0,
    			strokeWeight: 2,
    			path: [

                    <f:for each="{coord}" as="poi" iteration="iteratorIf">
                    	<f:if condition="{iteratorIf.isLast}">
                    		<f:then>
                    			[{poi.0}, {poi.1}]
                    		</f:then>
                    		<f:else>
                    			[{poi.0}, {poi.1}],
                    		</f:else>
                    	</f:if>
                    </f:for>
                ]
		}
		</f:then>
		<f:else>
        {
    			strokeColor: "#12ff00",
    			strokeOpacity: 1.0,
    			strokeWeight: 2,
    			path: [

                    <f:for each="{coord}" as="poi" iteration="iteratorElse">
                    	<f:if condition="{iteratorElse.isLast}">
                    		<f:then>
                    			[{poi.0}, {poi.1}]
                    		</f:then>
                    		<f:else>
                    			[{poi.0}, {poi.1}],
                    		</f:else>
                    	</f:if>
                    </f:for>
                ]
		},
		</f:else>
	</f:if>
</f:for>
]


    var markers = eval('MARKER');
    var line = eval('GMAP');

    $('.gpxTracks').gmap3({
                address:"Paris, France",
                zoom: 10,
                mapTypeId: google.maps.MapTypeId.HYBRID,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
                },
                navigationControl: true,
                scrollwheel: true,
                streetViewControl: true
            }).marker(markers).polyline(line).fit();




</script>
